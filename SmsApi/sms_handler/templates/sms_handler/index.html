<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            crossorigin="anonymous">
        <title>Send SMS</title>
    </head>

    <body>
        <div class="container" dir="ltr">
            <h1>Send new Message</h1>


            <form action="{% url 'sms_handler:send' %}" method="post" class="form">
            {% csrf_token %}
                <label for="message">Message Content:</label>
                <br>
                <input type="text" name="message" id="message" maxlength="150" required>
                <br>
                <label for="phone_number_receptor">Phone number:</label>
                <br>
                <input type="tel" name="phone_number_receptor" id="phone_number_receptor" placeholder="09361457810" pattern="[0-9]{11}" required>
                <br>
                <input type="submit" value="Send">
            </form>
        </div>
    </body>
</html>
